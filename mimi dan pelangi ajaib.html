    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9ECFED;
        }
        header {
            background-color: #8AD4DD;

        }
        header h1 {
            font-size: 36px;

        }
        header p {

            text-align: center;
            padding: 10px 0;
        }
        .navbar a {
            text-decoration: none;
            color: white;

            font-size: 16px;

        }
        .content {

        }
        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: 1;
        }
        .content h2, .content p, .language-buttons {
            position: relative;
            z-index: 2; /* Above the overlay */
        }
        .content h2 {
            font-size: 35px;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        .content p {
            font-size: 18px;
            line-height: 1.8;
            color: #FFFFFF;
            max-width: 600px;
            margin: 20px auto;
        }
        .language-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .language-buttons button {
            background-color: #8AD4DD;
            border: none;
            border-radius: 8px;
            padding: 18px 25px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .language-buttons button:hover {
            background-color: #003A63;
            color: #fff;
        }
    </style>
</head>
